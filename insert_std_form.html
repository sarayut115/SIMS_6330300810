<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>Insert Student</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }

        h1 {
            text-align: center;
            padding: 20px 0;
        }

        .container {
            width: 60%;
            margin: 20px auto;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        .container form {
            text-align: left;
        }

        .container form input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .container form input[type="submit"], .container form input[type="reset"] {
            padding: 10px 20px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .container form input[type="submit"]:hover, .container form input[type="reset"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Insert Student</h1>
    <div class="container">
        <form method="post" action="insert_std.php">
            <label for="id">ID:</label>
            <input type="text" id="id" name="id"><br>

            <label for="en_name">Name:</label>
            <input type="text" id="en_name" name="en_name"><br>

            <label for="en_surname">Surname:</label>
            <input type="text" id="en_surname" name="en_surname"><br>

            <label for="th_name">ชื่อ:</label>
            <input type="text" id="th_name" name="th_name"><br>

            <label for="th_surname">นามสกุล:</label>
            <input type="text" id="th_surname" name="th_surname"><br>

            <label for="major_code">Major:</label>
            <input type="text" id="major_code" name="major_code"><br>

            <label for="email">Email:</label>
            <input type="text" id="email" name="email"><br>

            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </form>
    </div>
</body>
</html>
